# Env
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM=wayland,xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = GDK_BACKEND=wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = CC,/usr/bin/clang
env = CXX,/usr/bin/clang++
# env = CC,/usr/bin/gcc
# env = CXX,/usr/bin/g++
env = OPENER, handlr open

$SCRIPTS = ~/.config/scripts
$SCRIPTS_WAYBAR = ~/.config/scripts/waybarScripts

# █▀▀ ▀▄▀ █▀▀ █▀▀
# ██▄ █░█ ██▄ █▄▄
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = systemctl --user restart pipewire
exec-once = swaybg -m fill -i ~/Pictures/backgrounds/desktop.jpg
exec-once = $SCRIPTS/suspend
exec-once = waybar
exec-once = blueman-applet
exec-once = nm-applet --indicator
exec-once = copyq
exec-once = swaync
exec-once = flameshot &
exec-once = systemctl start cronie.service
exec-once = sudo /opt/safing/portmaster/portmaster-start core
# exec-once = sudo /opt/safing/portmaster/portmaster-start notifier
# exec-once = ~/.config/eww/scripts/init
# █▀▄▀█ █▀█ █▄░█ █ ▀█▀ █▀█ █▀█
# █░▀░█ █▄█ █░▀█ █ ░█░ █▄█ █▀▄
monitor = ,preferred,auto,auto

# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░
input {
  follow_mouse = 1
  kb_layout=us_qwerty-fr
  kb_options = ctrl:nocaps
  sensitivity = -0.5 # -1.0 - 1.0, 0 means no modification.
  mouse_refocus = false
}

# █▀▀ █▀▀ █▄░█ █▀▀ █▀█ ▄▀█ █░░
# █▄█ ██▄ █░▀█ ██▄ █▀▄ █▀█ █▄▄
general {
  gaps_in=5
  gaps_out=5
  border_size=2
  col.active_border=0xff7D4045
  col.inactive_border=0xff382D2E
  no_border_on_floating = false
  layout = dwindle
  no_cursor_warps = true
}
source = ~/.config/hypr/mocha.conf

# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄
misc {
  disable_hyprland_logo = true
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  vfr = true
  enable_swallow = true
  swallow_regex = ^(wezterm)$
}

# █▀▄ █▀▀ █▀▀ █▀█ █▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▄▀ ██▄ █▄▄ █▄█ █▀▄ █▀█ ░█░ █ █▄█ █░▀█

decoration {
  # █▀█ █▀█ █░█ █▄░█ █▀▄   █▀▀ █▀█ █▀█ █▄░█ █▀▀ █▀█
  # █▀▄ █▄█ █▄█ █░▀█ █▄▀   █▄▄ █▄█ █▀▄ █░▀█ ██▄ █▀▄
  rounding = 10 
  multisample_edges = true

  # █▀█ █▀█ ▄▀█ █▀▀ █ ▀█▀ █▄█
  # █▄█ █▀▀ █▀█ █▄▄ █ ░█░ ░█░
  active_opacity = 1.0
  inactive_opacity = 1.0

  # █▄▄ █░░ █░█ █▀█
  # █▄█ █▄▄ █▄█ █▀▄
  blur = false
  blur_size = 7
  blur_passes = 3
  blur_new_optimizations = true


  # █▀ █░█ ▄▀█ █▀▄ █▀█ █░█░█
  # ▄█ █▀█ █▀█ █▄▀ █▄█ ▀▄▀▄▀
  drop_shadow = yes
  shadow_ignore_window = true
  shadow_offset = 1 2
  shadow_range = 10
  shadow_render_power = 2
  col.shadow = 0x66404040

  #blurls = gtk-layer-shell
  # blurls = waybar
  blurls = lockscreen
}

# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█
animations {
  enabled = true
  # █▄▄ █▀▀ ▀█ █ █▀▀ █▀█   █▀▀ █░█ █▀█ █░█ █▀▀
  # █▄█ ██▄ █▄ █ ██▄ █▀▄   █▄▄ █▄█ █▀▄ ▀▄▀ ██▄
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 5, overshot, slide
  animation = windowsOut, 1, 4, smoothOut, slide
  animation = windowsMove, 1, 4, default
  animation = border, 1, 10, default
  animation = fade, 1, 10, smoothIn
  animation = fadeDim, 1, 10, smoothIn
  animation = workspaces, 1, 6, default

}

# █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
# █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░ ▄█

dwindle {
  no_gaps_when_only = false
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

# █░█░█ █ █▄░█ █▀▄ █▀█ █░█░█   █▀█ █░█ █░░ █▀▀ █▀
# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █▀▄ █▄█ █▄▄ ██▄ ▄█
windowrule = float, copyq
windowrule = float, confirm
windowrule = float, ^(Thunar)$
windowrule = float, thunar
windowrule = float, Viewnior
windowrule = float, pavucontrol
windowrule = float, blueman-manager
windowrule = float, nm-connection-editor
windowrule = float, title:^(Library)$ # firefox download
windowrule = fullscreen, wlogout
windowrule = float, title:wlogout
windowrule = fullscreen, title:wlogout
windowrule = idleinhibit focus, mpv
windowrule = idleinhibit fullscreen, firefox
windowrule = workspace 4, discord-screenaudio
windowrule = workspace 5, stremio
windowrule = float, title:^(Authentication Required — PolicyKit1 KDE Agent)$
windowrule = float, Amberol

# █▄▀ █▀▀ █▄█ █▄▄ █ █▄░█ █▀▄
# █░█ ██▄ ░█░ █▄█ █ █░▀█ █▄▀

# █▀ █▀▀ █▀█ █▀▀ █▀▀ █▄░█ █▀ █░█ █▀█ ▀█▀
# ▄█ █▄▄ █▀▄ ██▄ ██▄ █░▀█ ▄█ █▀█ █▄█ ░█░

bind = SUPER, v, exec, wf-recorder -f $(xdg-user-dir VIDEOS)/$(date +'%H:%M:%S_%d-%m-%Y.mp4')
bind = SUPER SHIFT, v, exec, killall -s SIGINT wf-recorder
bind = , Print, exec, flameshot screen -c -p ~/Pictures/Screenshots
bind = SUPER SHIFT, S, exec, flameshot gui -c -p ~/Pictures/Screenshots

# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄
bind = SUPER, F12, exec, pavucontrol
bind = SUPER SHIFT, C, exec, ~/scripts/colorpicker
bind = SUPER, Grave, exec, $SCRIPTS/lock
bind = SUPER, Return, exec, wezterm
bind = SUPER, B, exec, firefox
bind = SUPER, E, exec, thunar
bind = SUPER, Space, exec, wofi
bind = SUPER, Escape, exec, wlogout --protocol layer-shell -b 5 -T 400 -B 400
bind = SUPER, F1, exec, keybind
bind = SUPER SHIFT, T, exec, killall -SIGUSR2 waybar # Reload Waybar
bind = SUPER, T, exec, killall -SIGUSR1 waybar
bind = CTRL SHIFT, Escape, exec, [float] wezterm start btop

# █░█░█ █ █▄░█ █▀▄ █▀█ █░█░█   █▀▄▀█ ▄▀█ █▄░█ ▄▀█ █▀▀ █▀▄▀█ █▀▀ █▄░█ ▀█▀
# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █░▀░█ █▀█ █░▀█ █▀█ █▄█ █░▀░█ ██▄ █░▀█ ░█░
bind = SUPER, W, killactive,
bind = SUPER SHIFT, Q, exit,
bind = ,F11, fullscreen 
bind = SUPER, F, fullscreen
bind = SUPER, D, togglefloating,
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, S, togglesplit, # dwindle

# █▀▀ █▀█ █▀▀ █░█ █▀
