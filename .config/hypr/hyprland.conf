# Env
env = XCURSOR_SIZE,24
env = _JAVA_AWT_WM_NONEREPARENTING,1
env = QT_QPA_PLATFORM= wayland,xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = GDK_BACKEND=wayland,x11
# env = GDK_BACKEND=x11 /usr/bin/stm32cubeide
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SCREENSHOTS_DIR,/home/hyderman/Pictures/screenshots
# env = CC,/usr/bin/clang
# env = CXX,/usr/bin/clang++
env = WLR_DRM_DEVICES,/dev/dri/card2:/dev/dri/card1
env = CC,/usr/bin/gcc
env = CXX,/usr/bin/g++
env = OPENER, handlr open

$SCRIPTS = ~/.config/scripts
$SCRIPTS_WAYBAR = $SCRIPTS/waybarScripts

# Execution
# exec-once = $SCRIPTS/hyprland-portal
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1
# exec-once = sudo /etc/libvirt/hooks/qemu.d/win11/release/end/unbind_vfio.sh
exec-once = systemctl --user restart pipewire
exec-once = swaybg -m fill -i ~/Pictures/backgrounds/desktop.jpg
# exec-once = $SCRIPTS/suspend
exec-once = waybar
exec-once = blueman-applet
exec-once = nm-applet --indicator
# exec-once = [workspace 4 silent] discord
exec-once = copyq
exec-once = swaync
# exec-once = sudo /opt/safing/portmaster/portmaster-start core
exec-once = xwaylandvideobridge
exec-once = sleep 5; sudo /etc/libvirt/hooks/qemu.d/win11/release/end/unbind_vfio.sh

# Monitor
monitor = ,highres,auto,1

# Input
input {
  follow_mouse = 1
  kb_layout=us_qwerty-fr,fr
  kb_options = ctrl:nocaps #,grp:alt_shift_toggle
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
  mouse_refocus = false
}

# General
general {
  gaps_in=4
  gaps_out=4
  border_size=5
  col.active_border=0xFFEAA221
  # col.inactive_border=0xFFcfcda9
  no_border_on_floating = false
  layout = dwindle
  no_cursor_warps = true
}
source = ~/.config/hypr/mocha.conf

# Misc
misc {
  disable_hyprland_logo = true
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  vfr = true
  enable_swallow = true
  swallow_regex = ^(wezterm)$
}

# Decoration
decoration {
  rounding = 3 
  active_opacity = 1.0
  inactive_opacity = 1.0 
  blur {
    enabled = true
    size = 7
    passes = 3
    new_optimizations = true
  }
  # Shadow
  drop_shadow = yes
  shadow_ignore_window = true
  shadow_offset = 1 2
  shadow_range = 10
  shadow_render_power = 2
  col.shadow = 0x66404040

  #blurls = gtk-layer-shell
  # blurls = waybar
  blurls = lockscreen
}

# Animations
animations {
  enabled = true

  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 5, overshot, slide
  animation = windowsOut, 1, 4, smoothOut, slide
  animation = windowsMove, 1, 4, default
  animation = border, 1, 10, default
  animation = fade, 1, 10, smoothIn
  animation = fadeDim, 1, 10, smoothIn
  animation = workspaces, 1, 6, default

}

# Layout
dwindle {
  no_gaps_when_only = true
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

# Windows rules
windowrule = float, copyq
windowrule = float, confirm
windowrule = float, ^(Thunar)$
windowrule = float, thunar
windowrule = float, Viewnior
windowrule = float, pavucontrol
windowrule = float, blueman-manager
windowrule = float, nm-connection-editor
windowrule = float, title:^(Library)$ # firefox download
windowrule = fullscreen, wlogout
windowrule = float, title:wlogout
windowrule = fullscreen, title:wlogout
windowrule = idleinhibit focus, mpv
# windowrule = idleinhibit fullscreen, firefox
# windowrule = workspace 4, discord
windowrule = workspace 5, stremio
windowrule = float, title:^(Authentication Required â€” PolicyKit1 KDE Agent)$
windowrule = float, Amberol
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
# windowrulev2 = stayfocused,class:^(com-st-microxplorer-maingui-STM32CubeMX),floating:1,fullscreen:0

